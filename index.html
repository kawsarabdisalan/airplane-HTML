<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>
<body>
    <h1>Airline Form</h1>
    <form action="#" method="post">
        <!--Family and Given Names Boxes-->
        <label>Family Name:* <input type="text" required></label><br>
        <label>Middle Name: <input type="text" ></label><br>
        <label>Given Name:* <input type="text" required></label><br>
        <!--Radio Check Boxes-->
        <label>Saluatations</label>
        <div class="radiocheckbox">
            <label><input type="radio"> MR. </label><br>
            <label><input type="radio"> MS. </label><br>
            <label><input type="radio"> MRS. </label><br>
            <label><input type="radio"> REV. </label><br>
            <label><input type="radio"> N/A </label><br>
        </div>
        <!--Telephone Number-->
        <label>Phone Number: <input type="text"></label><br>
        <!--Email addresss-->
        <label>Email Address:* <input type="text" required></label><br>
        <!--Check boxes for questions-->
        <div class="checkboxquestions">
            <label><input type="checkbox"> Subscribe to email notifications </label><br>
            <label><input type="checkbox"> Subscribe for text messages notifications (if phone number availble) </label><br>
            <label><input type="checkbox"> Subscribe for special offers for our reward members </label><br>
            
        </div>
    </form>
</body>
</html>
